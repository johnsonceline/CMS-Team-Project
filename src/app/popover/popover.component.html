<ion-content>

  <div class="container">
    <div class="image">
      
      <ion-input type="file" placeholder="add image" [(ngModel)]="suite.Image" class="p"></ion-input>
    </div>
    <div class="form">
        <ion-input type="text" placeholder="Name" [(ngModel)]="suite.Name" class="p"></ion-input>
        <ion-select [(ngModel)]="suite.Type" class="slct">
          <ion-select-option disabled selected> - Pick Room Type -</ion-select-option>
          <ion-select-option>Double Room</ion-select-option>
          <ion-select-option>Single Room</ion-select-option>
          <ion-select-option>Family Room</ion-select-option>
        </ion-select>
        <ion-input type="text" placeholder="Price" [(ngModel)]="suite.Price" class="p"></ion-input>
        <ion-select [(ngModel)]="suite.Bed" class="slct">
          <ion-select-option disabled selected> - No. of bedrooms -</ion-select-option>
          <ion-select-option>1 Bed</ion-select-option>
          <ion-select-option>2 Beds</ion-select-option>
          <ion-select-option>3 Beds</ion-select-option>
        </ion-select>
        <ion-select [(ngModel)]="suite.Bathroom" class="slct">
          <ion-select-option disabled selected> - No. of bathrooms -</ion-select-option>
          <ion-select-option>1 Bathroom</ion-select-option>
          <ion-select-option>2 Bathrooms</ion-select-option>
          <ion-select-option>3 Bathrooms</ion-select-option>
        </ion-select>
        <ion-textarea placeholder="Description" [(ngModel)]="suite.Description" class="p"></ion-textarea>
  
        <div class="feat1">
          <ion-textarea placeholder="Features" [(ngModel)]="suite.features" class="p"></ion-textarea>
        </div>
        
  <ion-button color="dark" (click)="changeListener(pic)">
      Send
  </ion-button>
        <!-- <button (click)="changeListener(pic)">Send</button> -->
    </div>
  </div>
</ion-content>
